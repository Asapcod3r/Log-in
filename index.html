
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #logo {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #logo img {
            max-width: 150px;
            max-height: 75px;
        }

        #loginForm {
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #loginForm input[type="text"],
        #loginForm input[type="email"],
        #loginForm input[type="password"],
        #loginForm select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #loginForm button {
            padding: 10px 15px;
            background-color: #520569;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
        
        }

        #loginForm button:hover {
            background-color: #520569;
        }

        .form-group label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }

        .header2 {
            font-size: xx-large;
            font-weight: bolder;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-variant: small-caps;
            color: #490039;
            text-align: center;
        }

        .header1 {
            font-size: x-large;
            font-weight: 300;
            color: #490039;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }
        #logo {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #logo img {
            max-width: 150px;
            max-height: 75px;
        }

    </style>
</head>
<body>
    <div class="header2">TFG</div>

    <div id="logo">
        <img src="https://i.imgur.com/TgWBcYB.png" alt=" Logo">
    </div>

    
    <div class="header2">6-S</div>


    <div class="header1">Incident Management System</div>

    <form id="loginForm" method="post" action="http://10.32.228.150:8084/login">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="">Select Department</option>
                <option value="Livingspace-Inbound">Livingspace-Inbound</option>
                <option value="Livingspace-Collections">Livingspace-Collections</option>
                <option value="Livingspace-Outbound">Livingspace-Outbound</option>
                <option value="Livingspace-Delivery">Livingspace-Delivery</option>
                <option value="Livingspace-Linehaul">Livingspace-Linehaul</option>
                <option value="Footwear-Inbound">Footwear-Inbound</option>
                <option value="Footwear-Inventory">Footwear-Inventory</option>
                <option value="Footwear-Picking">Footwear-Picking</option>
                <option value="Footwear-Dispatch">Footwear-Dispatch</option>
                <option value="Homeware">Homeware</option>
                <option value="Beauty">Beauty</option>
                <option value="RTT">RTT</option>
                <option value="TSEBO">TSEBO</option>
                <option value="Tsafrika">Tsafrika</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Log In</button>
    </form>
</body>
</html>
